<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav>
		<input type="checkbox" id="toggle">
			<div class="logo">
				<a href="index.html">
					<img src="assets\img\xpi.png" alt="logo" width="50">
				</a>
			</div>
				
			<u1 class="list">
				<li><a href="index.html">Home</a></li>
				<li><a href="#">Projects</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>
			</u1>
			<label for="toggle" class="icon-bars">
				<div class="line"></div>
				<div class="line"></div>
				<div class="line"></div>
	</nav>

    <main id="post-content">
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"> </script>
	<script>
		const d = document,
			$main = d.querySelector("main");
		

		const urlParams = new URLSearchParams(window.location.search);
		const postId = urlParams.get("id");
		console.log("Valor ID: ",postId);

			const mdFile = `assets/blog/${postId}.md`;
		fetch(mdFile)
			.then(res => res.ok ? res.text() : Promise.reject(res))
				.then(text =>{
					$main.innerHTML = new showdown.Converter().makeHtml(text);
				})
				.catch(err =>{
					console.log(err);
					let message = err.statusText||"No se ha podido cargar el post";
					$main.innerHTML = `Error${err.status}:${err.message}`;
				})

		
	</script>
</body>
	<iframe class="addHTML" src="assets/htmlTemplates/footer.html"></iframe>
</html>
