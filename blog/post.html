</head>

    <main>
        <article>
            <h1 id="post-title"></h1>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Funci贸n para cargar un archivo
            function loadFile(filePath) {
                return fetch(filePath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al cargar el archivo: ' + response.statusText);
                        }
                        return response.text();
                    });
            }

            // Funci贸n para renderizar Markdown en HTML
            function renderMarkdownToHTML(markdown) {
                const htmlContent = marked(markdown);
                const metaData = extractMetadata(markdown);
                document.getElementById('post-title').innerText = metaData.title;
                document.getElementById('post-date').innerText = metaData.date;
                document.getElementById('content').innerHTML = htmlContent;
            }

            // Funci贸n para extraer metadatos del Markdown
            function extractMetadata(markdown) {
                const meta = {};
                const metaPattern = /^---\n([\s\S]+?)\n---/;
                const metaMatch = markdown.match(metaPattern);
                if (metaMatch) {
                    const metaString = metaMatch[1];
                    metaString.split('\n').forEach(line => {
                        const [key, value] = line.split(':').map(s => s.trim());
                        meta[key] = value.replace(/["']/g, ""); // Remover comillas
                    });
                }
                return meta;
            }

            // Obtener el archivo Markdown desde la URL
            const urlParams = new URLSearchParams(window.location.search);
            const postFile = urlParams.get('file');

            if (postFile) {
                const markdownPath = `../blog/posts/${postFile}`;

                loadFile(markdownPath)
                    .then(markdown => {
                        renderMarkdownToHTML(markdown);
                    })
                    .catch(error => console.error('Error cargando el archivo:', error));
            } else {
                console.error('No se especific贸 el archivo Markdown');
            }
        });
    </script>
</body>
</html>
